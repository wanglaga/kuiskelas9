<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
</head>

<body>
    <section class="p-5">
        <h1 class="text-bold text-center text-2xl text-gray-800 font-semibold mb-5">Kuis Singkat Informatika <br> Kelas
            IX</h1>
        <form name="Kuis Email Kelas 9" class="max-w-md mx-auto">
            <div class="mb-5">
                <label for="base-input" class="block mb-2 text-sm text-gray-800 font-bold">Nama (Panggilan)</label>
                <input type="text" name="nama" id="base-input"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Nama" required>
            </div>
            <!-- Soal 1 -->
            <h2 class="text-xl mb-2 font-semibold text-gray-800">Pertanyaan :</h2>
            <label for="base-input" class="block mb-2 text-sm font-medium text-gray-800"><span
                    class="font-bold">1.</span> Apa itu <span class="font-bold">CC</span> dan <span
                    class="font-bold">BCC</span> dalam Pengiriman E-mail?</label>
            <textarea id="satu" name="soal1" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Jawabanmu..."></textarea>
            <!-- Soal 1 -->
            <!-- Soal 2 -->
            <label for="base-input" class="block mb-2 mt-3 text-sm font-medium text-gray-800"><span
                    class="font-bold">2.</span> Perhatikan 2 Simbol
                berikut...</label>
            <div class="grid grid-cols-2 gap-4 justify-items-center">
                <div>
                    <img src="dist/img/attach.svg" alt="" class="w-16">
                </div>
                <div>
                    <img src="dist/img/links.svg" alt="" class="w-16">
                </div>
            </div>
            <label for="base-input" class="block mb-2 mt-4 text-sm font-medium text-gray-800">Sebutkan <span
                    class="font-bold">nama</span> dan <span class="font-bold">fungsi</span> dari masing-masing simbol di
                atas...</label>
            <textarea id="dua" name="soal2" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Jawabanmu..."></textarea>
            <!-- Soal 2 -->
            <!-- Soal 3 -->
            <label for="base-input" class="block mb-2 mt-4 text-sm font-medium text-gray-800"><span
                    class="font-bold">3.</span> Apa fungsi dari <span class="font-bold">"Subject"</span> dalam sebuah
                E-mail?</label>
            <textarea id="tiga" name="soal3" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Jawabanmu..."></textarea>
            <!-- Soal 3 -->
            <!-- Soal 4 -->
            <label for="base-input" class="block mb-2 mt-4 text-sm font-medium text-gray-800"><span
                    class="font-bold">4.</span> Tuliskan tata cara menuliskan alamat<span
                    class="font-bold">"E-mail"</span> yang baik dan benar...</label>
            <textarea id="empat" name="soal4" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Jawabanmu..."></textarea>
            <!-- Soal 4 -->
            <!-- Soal 5 -->
            <label for="base-input" class="block mb-2 mt-4 text-sm font-medium text-gray-800"><span
                    class="font-bold">5.</span> Jelaskan arti dari <span class="font-bold">Inbox</span> dan <span
                    class="font-bold">Reply</span> serta kegunaannya...</label>
            <textarea id="lima" name="soal5" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Jawabanmu..."></textarea>
            <!-- Soal 5 -->
            <button type="submit"
                class="mt-4 w-full focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 btn-kirim">Kirim
                Jawaban
            </button>
            <button disabled type="button"
                class="hidden mt-4 w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 items-center btn-loading">
                <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin"
                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="#E5E7EB" />
                    <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentColor" />
                </svg>
                Loading...
            </button>
        </form>
    </section>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz_a5XE8zek3DyFKhLyCCooQnRPH9evUjR9Avebs8DCripIwzhOm1m-tJmYUDKmeM9XvA/exec'
        const form = document.forms['Kuis Email Kelas 9']
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');

        form.addEventListener('submit', e => {
            e.preventDefault()
            btnLoading.classList.toggle('hidden');
            btnKirim.classList.toggle('hidden');
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    btnLoading.classList.toggle('hidden');
                    btnKirim.classList.toggle('hidden');
                    location.replace('sukses.html')
                    console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
